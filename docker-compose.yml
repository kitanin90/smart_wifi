version: '3'

services:
  db:
    image: mysql:5.7.26
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"
    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci']
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    restart: always
    env_file:
      - .env
    ports:
      - "80:8000"
    volumes:
      - ./:/code
    depends_on:
      - db
  freeradius:
    build: ./freeradius/
    restart: always
    env_file:
      - .env
    ports:
      - "1812:1812/udp"
      - "1813:1813/udp"
    depends_on:
      - db
      - web
{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>

    <link rel="stylesheet" href="{% static 'captive/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'captive/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'captive/css/style.css' %}">

    <script src="{% static 'captive/js/jquery.min.js' %}"></script>
    <script src="{% static 'captive/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'captive/js/ChilliLibrary.js' %}"></script>

    <script>
        function onUpdate(cmd) {
            if (chilliController.clientState === 1) {
                window.location.replace("{% url 'successful_connect' %}");
            } else {
                alert("Авторизация не удалась!")
            }
        }

        chilliController.host = "192.168.182.1";
        chilliController.onUpdate = onUpdate;

        function onClick() {
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;

            console.log(name);
            console.log(password);

            chilliController.logon(rus_to_latin(name), password);
        }


        function rus_to_latin(str) {
            var ru = {
                'а': 'a', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd',
                'е': 'e', 'ё': 'e', 'ж': 'j', 'з': 'z', 'и': 'i',
                'к': 'k', 'л': 'l', 'м': 'm', 'н': 'n', 'о': 'o',
                'п': 'p', 'р': 'r', 'с': 's', 'т': 't', 'у': 'u',
                'ф': 'f', 'х': 'h', 'ц': 'c', 'ч': 'ch', 'ш': 'sh',
                'щ': 'shch', 'ы': 'y', 'э': 'e', 'ю': 'u', 'я': 'ya'
            }, n_str = [];

            str = str.replace(/[ъь]+/g, '').replace(/й/g, 'i');

            for (var i = 0; i < str.length; ++i) {
                n_str.push(
                    ru[str[i]]
                    || ru[str[i].toLowerCase()] == undefined && str[i]
                    || ru[str[i].toLowerCase()].replace(/^(.)/, function (match) {
                        return match.toUpperCase()
                    })
                );
            }

            return n_str.join('');
        }
    </script>
</head>

<body class="login-page" style="background: url({% static 'captive/img/frost.jpg' %});">
<main>
    <div class="login-block">
        <img src="{% static 'captive/img/new21.png' %}" alt="Scanfcode" class="img-responsive center-block"
             style="width: 100%;">
        <h1>Введите свои данные</h1>
        <div class="form-group">
            <div class="input-group">
                <!--
                                <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
                                 -->
                <span><img src="{% static 'captive/img/user.png' %}" height="20px" width="20px"></span>
                <input type="text" class="form-control" placeholder="ФИО" id="name">
            </div>
        </div>

        <hr class="hr-xs">

        <div class="form-group">
            <div class="input-group">
                <span><img src="{% static 'captive/img/password.png' %}" height="20px" width="20px"></span>
                <input id="password" type="password" class="form-control" placeholder="Номер зачетной книжки">
            </div>
        </div>

        <button type="buttom" class="btn btn-primary btn-lg" onclick="onClick();">Подключиться</button>

        <div class="login-footer">
        </div>
    </div>
</main>
</body>
</html>

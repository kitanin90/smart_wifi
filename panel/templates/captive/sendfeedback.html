{% load static %}
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>

    <link rel="stylesheet" href="{% static 'vendor/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'captive/css/sendfeedback.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'vendor/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'vendor/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap.min.js' %}"></script>

    <script src="{% static 'captive/js/ChilliLibrary.js' %}"></script>
    <!--suppress NonAsciiCharacters -->
</head>

<body>
<div class="contact-section">
    <h1>Отзыв</h1>
    <div class="border"></div>
    <form class="contact-form-class" action="{% url 'feedback_create_url' %}" method="post">
        {% csrf_token %}
        {{ form.username }}
        {{ form.telephone }}
        {{ form.title }}
        {{ form.description }}

        <!--        <input type="submit" class="contact-form-btn" value="Отправить">-->
        <input type="submit" class="contact-form-btn" data-toggle="modal" data-target="#exampleModal" value="Отправить">

        <!-- Modal window -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Запрос отправлен!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-keyboard="true" data-focus="true"
                                data-dismiss="modal">Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
</body>
</html>

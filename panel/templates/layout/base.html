{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link type="text/css" rel="stylesheet" href="{% static 'vendor/bootstrap.min.css' %}">

    <script src="{% static 'vendor/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'vendor/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap.min.js' %}"></script>

    {% block style %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background-image: url({% static 'panel/img/bgcolor.jpg' %});">

{% block content %}{% endblock %}

<script defer src="{% static 'vendor/fontawesome.all.js' %}"></script>
</body>
</html>
